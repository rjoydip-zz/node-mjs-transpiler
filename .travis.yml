language: node_js
node_js:
  - '10'
  - '8'
  - '6'

before_install:
  - npm install --global npm@6.0.0
  - npm --version

script:
  - npm run lint
  - npm run test

after_script:
  - './node_modules/.bin/nyc report --reporter=text-lcov > coverage.lcov && ./node_modules/.bin/codecov'

git:
  depth: 5

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: never
    on_failure: always
